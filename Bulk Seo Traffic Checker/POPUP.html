<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk SEO Traffic Checker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #5170FF, #FF66C4); /* Gradient background */
            padding: 20px;
            margin: 0;
            width: 320px;
            box-sizing: border-box;
            color: white; /* Text color for better contrast */
        }

        h3 {
            text-align: center;
            color: white; /* White text color */
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            color: #f0f0f0; /* Light text for contrast */
            margin-bottom: 8px;
            display: block;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background-color: #fff;
            color: #333;
            resize: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #5170FF, #FF66C4); /* Gradient button */
            color: white;
            border: 1px solid white; /* Added white border to all buttons */
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #4d63e2, #f14f9f); /* Darker gradient on hover */
        }

        button:active {
            background: linear-gradient(135deg, #3a4fbb, #db3d7f); /* Even darker on active */
        }

        .message {
            font-size: 14px;
            color: #fff; /* White text for success messages */
            text-align: center;
            margin-top: 10px;
        }

        .switch-button {
            background-color: #fff;
            color: #fff; /* Default white text color */
            border: 1px solid white; /* Added white border */
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease;
        }

        .switch-button:hover {
            background-color: #5170FF;
            color: white;
        }

        .url-cleaner-container {
            display: none;
        }

        #cleanedUrls {
            font-size: 14px;
            color: #fff;
            word-wrap: break-word;
            margin-top: 10px;
        }

        #copyUrlBtn {
            background-color: #ff66c4;
            border: 1px solid white; /* Added white border */
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            color: white;
            font-size: 14px;
            cursor: pointer;
            margin-top: 15px;
        }

        #copyUrlBtn:hover {
            background-color: #e55e9e;
        }

        /* LinkedIn Follow Button Styling */
        .linkedin-follow-button {
            width: 100%;
            background-color: #0077b5;
            color: white;
            padding: 12px;
            border: 1px solid white; /* Added white border */
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }

        .linkedin-follow-button:hover {
            background-color: #006c8c;
        }
    </style>
</head>
<body>
    <h3 id="toolName">Bulk SEO Traffic Checker</h3>
    <div id="trafficCheckerContainer">
        <label for="domainList">Enter Domains (one per line):</label>
        <textarea id="domainList" placeholder="example.com"></textarea>

        <button id="checkTraffic">Check Traffic</button>
    </div>

    <div id="urlCleanerContainer" class="url-cleaner-container">
        <label for="urlToClean">Enter URLs to Clean (one per line):</label>
        <textarea id="urlToClean" placeholder="https://example.com/some-slug"></textarea>

        <button id="cleanUrl">Clean URLs</button>
        
        <div id="cleanedUrls"></div>

        <button id="copyUrlBtn">Copy Cleaned URLs</button>
    </div>

    <button id="switchTool" class="switch-button">Switch to URL Cleaner</button>
    
    <div class="message" id="errorMessage"></div>

    <!-- LinkedIn Follow Button -->
    <a href="https://www.linkedin.com/in/khan-abdullah-khan/" target="_blank">
        <button class="linkedin-follow-button">Follow me on LinkedIn</button>
    </a>

    <script src="popup.js"></script>
</body>
</html>
